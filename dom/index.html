<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coffe</title>
</head>
<body>
    <main>
        <section id="mainTitle">
            <h1 id="coffeShop"><i class="fa-solid fa-mug-hot"></i>COFFE SHOP</h1>
        </section>

        <section id="selectId">
            <h2 id="titleSelect">Please, make a selection... </h2>
            <h3 id="drink">Your drink is being processed!</h3>
        </section>

        <div class="containerBtn">
            <div class="inContainerBtn">
                <div class="inContainerBtnMain">
                    <div class="row1ContainerBtn right">
                        <div id="expresso" class="circle">

                        </div>
                        <div class="mainRowBox">
                            <h2>ESPRESSO</h2>
                        </div>
                    </div>

                    <div class="row1ContainerBtn right">
                        <div id="latte" class="circle">

                        </div>
                        <div class="mainRowBox">
                            <h2>LATTE<h2>
                        </div>
                    </div>
                    <div class="row1ContainerBtn right">
                        <div id="tea" class="circle">

                        </div>
                        <div class="mainRowBox">
                            <h2>TEA</h2>
                        </div>
                    </div>
                </div>
                
                <div class="inContainerBtnMain">
                    <div class="row1ContainerBtn">
                        <div id="long" class="circle">

                        </div>
                        <div class="mainRowBox">
                            <h2>LONG BLACK</h2>
                        </div>
                    </div>

                    <div class="row1ContainerBtn">
                        <div id="machiatto" class="circle">

                        </div>
                        <div  class="mainRowBox">
                            <h2>MACHIIATTO<h2>
                        </div>
                    </div>
                    <div class="row1ContainerBtn">
                        <div id="chocolate" class="circle">

                        </div>
                        <div class="mainRowBox">
                            <h2>CHOCOLATE</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script src="https://kit.fontawesome.com/094c1ebca5.js" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
